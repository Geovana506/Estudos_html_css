<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Cadastro de Clientes</title>
</head>
<body style="background-color: #ffffff; padding: 20px;">
 <h2 align="center">Formulário de Cadastro de Clientes</h2>
 <center>
 <form action="salvar_cliente.php" method="post" style="width: 80%; border:
1px solid #ccc; padding: 15px;">

 <p align="left">
 <label for="nome_cli">Nome Completo:</label><br>
 <input type="text" id="nome_cli" name="nome_cliente" size="50"
maxlength="100">
 </p>
 <p align="left">
 <label for="email_cli">E-mail:</label><br>
 <input type="email" id="email_cli" name="email_cliente" size="50"
required>
 </p>

 <p align="left">
 <label for="senha_cli">Senha:</label><br>
 <input type="password" id="senha_cli" name="senha_cliente" size="20"
required>
 </p>
 <p align="left" style="border: 1px dashed #999; padding: 10px;">
 <label>Gênero:</label><br>

 <input type="radio" id="genero_m" name="genero" value="masculino">
 <label for="genero_m">Masculino</label><br>

 <input type="radio" id="genero_f" name="genero" value="feminino">
 <label for="genero_f">Feminino</label><br>

 <input type="radio" id="genero_o" name="genero" value="outro">
 <label for="genero_o">Outro</label>
 </p>
 <p align="left" style="margin-top: 15px;">
 <input type="checkbox" id="aceite" name="aceite_termos" value="sim"
required>
 <label for="aceite">Eu aceito os Termos de Serviço.</label>
 </p>
 <p align="left">
 <label for="obs_cli">Observações:</label><br>
 <textarea id="obs_cli" name="obs_cliente" rows="3"
cols="50"></textarea>
 </p>

 <p align="center">
 <button type="submit" style="background-color: green; color: white;
padding: 8px 15px; border: none;">
 Cadastrar Cliente
 </button>
 <button type="reset" style="background-color: #dc3545; color: white;
padding: 8px 15px; border: none;">
 Limpar Campos
 </button>
 </p>
 </form>
 </center>
</body>
</html>
