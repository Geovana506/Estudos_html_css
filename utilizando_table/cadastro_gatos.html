<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Cadastro de Produtos</title>
 <link rel="stylesheet" href="estilo.css">
</head>
<body>
 <h2>Cadastre seu Gato</h2>
 <left>
 <form action="salvar_produto.php" method="post">

 <p>
 <label for="nome_prod">Nome do Gato:</label><br>
 <input type="text" id="nome_gat" name="nome_gato" size="50"
maxlength="100" required>
 </p>
 <p>
 <label for="preco_prod">Qual a idade:</label><br>
 <input type="number" id="idade_gat" name="idade_gato"
step="1" min="0" size="20" required>
 </p>

 <p>
 <label for="pelagem_gat">Pelagem:</label><br>
 <select id="pelagem_gat" name="pelagem_gato">
 <option value="">Selecione...</option>
 <option value="tricolor">Tricolor</option>
 <option value="rajado">Rajado</option>
 <option value="frajola">Frajola</option>
 <option value="branco">Branco</option>
 <option value="preto">Preto</option>
 <option value="cinza">Cinza</option>
 <option value="laranja">Laranja</option>
 </select>
 </p>
 <p>
 <label>Seu gato foi:</label><br>

 <input type="checkbox" id="adotado" name="caract_adotado"
value="sim" checked>
 <label for="adotado">Adotado</label><br>

 <input type="checkbox" id="comprado" name="caract_comprado"
value="sim">
 <label for="comprado">Comprado</label>
 </p>
 <p>
 <label for="desc_prod">Descrição Detalhada:</label><br>
 <textarea id="desc_gat" name="descricao_gato" rows="5"
cols="50"></textarea>
 </p>

 <p>
 <input type="submit" value="Enviar Cadastro">
 <input type="reset" value="Limpar">
 </p>
 </form>
 </center>
</body>
</html>
