<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Cadastro de Donos</title>
 <link rel="stylesheet" href="estilo.css">
</head>
<body>
 <h2 ">Cadastre-se</h2>
 <left>
 <form action="salvar_cliente.php" method="post">
 <p ">
 <label for="nome_cli">Nome Completo:</label><br>,
 <input type="text" id="nome_cli" name="nome_cliente" size="50" maxlength="100">
 </p>
 <p ">
 <label for="telefone_cli">Telefone:</label><br>
 <input type="telefone" id="telefone_cli" name="telefone_cliente" size="50" required>
 </p>
 <p>
 <label for="email_cli">E-mail:</label><br>
 <input type="email" id="email_cli" name="email_cliente" size="50" required>
 </p>
 <p >
 <label for="senha_cli">Senha:</label><br>
 <input type="password" id="senha_cli" name="senha_cliente" size="20" required>
 </p>
 <p>
 <label>Gênero:</label><br>
 <input type="radio" id="genero_m" name="genero" value="masculino">
 <label for="genero_m">Masculino</label><br>
 <input type="radio" id="genero_f" name="genero" value="feminino">
 <label for="genero_f">Feminino</label><br>
 <input type="radio" id="genero_o" name="genero" value="outro">
 <label for="genero_o">Outro</label>
 </p>
 <p >
 <input type="checkbox" id="aceite" name="aceite_termos" value="sim" required>
 <label for="aceite">Eu aceito os Termos de Serviço.</label>
 </p>
 <p>
 <label for="obs_dono">Observações:</label><br>
 <textarea id="obs_dono" name="obs_donos" rows="3" cols="50"></textarea>
 </p>
 <p>
 <button type="submit">
 Cadastrar Dono
 </button>
 <button type="reset">
 Limpar Campos
 </button>
 </p>
 </form>
</body>
</html>
